<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asset Cloud Manager (Responsive)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .input-box { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; outline: none; transition: all 0.2s; background: white; }
        .input-box:focus { border-color: #3b82f6; ring: 2px solid #eff6ff; }
        
        /* Responsive Navigation Styles */
        .nav-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; border-radius: 0.75rem; color: #64748b; transition: all 0.2s; font-weight: 500; cursor: pointer; }
        .nav-item:hover { background-color: #f1f5f9; color: #1e293b; }
        .nav-item.active { background-color: #eff6ff; color: #2563eb; }
        
        .mobile-nav-item { display: flex; flex-direction: column; align-items: center; gap: 2px; font-size: 10px; color: #94a3b8; transition: all 0.2s; }
        .mobile-nav-item.active { color: #2563eb; transform: scale(1.05); }
    </style>
</head>
<body class="text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // *** URL Backend (ของคุณ) ***
        const API_URL = "https://script.google.com/macros/s/AKfycbxrg3L1Kvzbjh5U0WlFve8ExsGYcC8YTte2qB8Rs5Ckkza4aDjQ4QRFpCtz599s1NdE/exec";

        // --- Icon Component (Embedded for Stability) ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );
        const Icons = {
            Dashboard: <><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></>,
            Building: <><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></>,
            Plus: <><path d="M5 12h14"/><path d="M12 5v14"/></>,
            ArrowLeft: <><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>,
            Search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
            Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>,
            Trash: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></>,
            File: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>,
            Image: <><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></>,
            Refresh: <><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></>,
            Close: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
            Wrench: <><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></>,
            Folder: <><path d="m6 14 1.45-2.9A2 2 0 0 1 9.24 10H20a2 2 0 0 1 1.94 2.5l-3.25 7a2 2 0 0 1-1.94 1.5H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3.9a2 2 0 0 1 1.69.9l.81 1.2a2 2 0 0 0 1.67.9H18a2 2 0 0 1 2 2v2"/></>,
            MapPin: <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>,
            Loader: <><path d="M21 12a9 9 0 1 1-6.219-8.56"/></>,
            List: <><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></>,
            Box: <><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></>
        };

        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            if (file.size > 5 * 1024 * 1024) return alert("ไฟล์ต้องไม่เกิน 5MB");
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        // --- Main App ---
        function App() {
            const [view, setView] = useState('dashboard');
            const [assets, setAssets] = useState([]);
            const [departments, setDepartments] = useState([]);
            const [selectedDept, setSelectedDept] = useState(null);
            const [selectedAsset, setSelectedAsset] = useState(null);
            const [loading, setLoading] = useState(false);
            const [submitting, setSubmitting] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false); // Mobile Menu Toggle

            useEffect(() => { fetchData(); }, []);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(API_URL);
                    const data = await res.json();
                    if (Array.isArray(data)) {
                        setAssets(data);
                        setDepartments([...new Set(data.map(i => i.location).filter(Boolean))]);
                    }
                } catch (err) { console.error(err); } 
                finally { setLoading(false); }
            };

            const postData = async (payload) => {
                setSubmitting(true);
                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    setTimeout(() => {
                        fetchData();
                        setSubmitting(false);
                        if(view === 'add') setView('departments');
                        if(payload.action === 'save_log') alert("บันทึกข้อมูลเรียบร้อย");
                    }, 3500);
                } catch (err) {
                    alert("Error: " + err.message);
                    setSubmitting(false);
                }
            };

            // --- Components ---

            const LoadingOverlay = () => (
                <div className="fixed inset-0 bg-white/90 z-[60] flex flex-col items-center justify-center fade-in backdrop-blur-sm">
                    <div className="animate-spin text-blue-600 mb-4"><Icon path={Icons.Loader} size={48} /></div>
                    <p className="text-slate-600 font-bold text-lg">{submitting ? 'กำลังบันทึกข้อมูล...' : 'กำลังโหลดข้อมูล...'}</p>
                </div>
            );

            const Sidebar = () => (
                <div className="hidden md:flex flex-col w-64 h-screen bg-white border-r border-slate-200 fixed left-0 top-0 z-40 p-4">
                    <div className="flex items-center gap-3 px-2 mb-8 mt-2">
                        <div className="bg-blue-600 p-2 rounded-lg text-white"><Icon path={Icons.Box} size={24}/></div>
                        <h1 className="font-bold text-xl text-slate-800">Asset Cloud</h1>
                    </div>
                    
                    <nav className="flex-1 space-y-1">
                        <div onClick={()=>setView('dashboard')} className={`nav-item ${view==='dashboard'?'active':''}`}>
                            <Icon path={Icons.Dashboard} size={20}/> ภาพรวมระบบ
                        </div>
                        <div onClick={()=>setView('departments')} className={`nav-item ${['departments','assets','detail'].includes(view)?'active':''}`}>
                            <Icon path={Icons.Building} size={20}/> แผนกและอุปกรณ์
                        </div>
                        <div onClick={()=>setView('add')} className={`nav-item ${view==='add'?'active':''}`}>
                            <Icon path={Icons.Plus} size={20}/> เพิ่มอุปกรณ์ใหม่
                        </div>
                    </nav>

                    <div className="mt-auto border-t pt-4">
                        <button onClick={fetchData} className="w-full flex items-center justify-center gap-2 bg-slate-100 hover:bg-slate-200 text-slate-600 py-2 rounded-lg text-sm font-medium transition">
                            <Icon path={Icons.Refresh} size={16}/> รีเฟรชข้อมูล
                        </button>
                    </div>
                </div>
            );

            const MobileNav = () => (
                <div className="md:hidden fixed bottom-0 w-full bg-white border-t border-slate-200 flex justify-around py-2 z-40 pb-safe shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                    <button onClick={()=>setView('dashboard')} className={`mobile-nav-item ${view==='dashboard'?'active':''}`}>
                        <Icon path={Icons.Dashboard} size={24}/><span>ภาพรวม</span>
                    </button>
                    <button onClick={()=>setView('departments')} className={`mobile-nav-item ${['departments','assets','detail'].includes(view)?'active':''}`}>
                        <Icon path={Icons.Building} size={24}/><span>แผนก</span>
                    </button>
                    <button onClick={()=>setView('add')} className="mobile-nav-item">
                        <div className="bg-blue-600 text-white p-3 rounded-full -mt-8 shadow-lg shadow-blue-500/30 border-4 border-slate-50"><Icon path={Icons.Plus} size={24}/></div>
                        <span className="mt-1">เพิ่ม</span>
                    </button>
                    <button onClick={fetchData} className="mobile-nav-item">
                        <Icon path={Icons.Refresh} size={24}/><span>รีเฟรช</span>
                    </button>
                </div>
            );

            // --- Views ---

            const Dashboard = () => {
                const total = assets.length;
                const repair = assets.filter(a => a.status === 'ส่งซ่อม').length;
                const recent = assets.slice(0, 6);

                return (
                    <div className="p-4 md:p-8 fade-in">
                        {/* Header for Desktop */}
                        <div className="mb-8 hidden md:block">
                            <h1 className="text-3xl font-bold text-slate-800">แดชบอร์ด</h1>
                            <p className="text-slate-500">ภาพรวมสถานะอุปกรณ์ทั้งหมดในระบบ</p>
                        </div>

                        {/* Stats Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 hover:shadow-md transition">
                                <div className="bg-blue-50 p-4 rounded-xl text-blue-600"><Icon path={Icons.Box} size={28}/></div>
                                <div><p className="text-slate-500 text-sm font-medium">อุปกรณ์ทั้งหมด</p><p className="text-3xl font-bold text-slate-800">{total}</p></div>
                            </div>
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 hover:shadow-md transition">
                                <div className="bg-orange-50 p-4 rounded-xl text-orange-600"><Icon path={Icons.Wrench} size={28}/></div>
                                <div><p className="text-slate-500 text-sm font-medium">กำลังส่งซ่อม</p><p className="text-3xl font-bold text-orange-600">{repair}</p></div>
                            </div>
                            <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 rounded-2xl shadow-lg text-white col-span-1 md:col-span-2 relative overflow-hidden flex items-center">
                                <div className="relative z-10">
                                    <h3 className="text-xl font-bold mb-1">สถานะระบบปกติ</h3>
                                    <p className="text-blue-100 text-sm">ข้อมูลอัปเดตล่าสุดเมื่อสักครู่</p>
                                </div>
                                <div className="absolute right-4 bottom-[-10px] text-white/20"><Icon path={Icons.Folder} size={100}/></div>
                            </div>
                        </div>

                        {/* Recent Items */}
                        <div className="bg-white rounded-2xl border border-slate-100 shadow-sm p-6">
                            <h2 className="font-bold text-lg text-slate-800 mb-4 flex items-center gap-2"><Icon path={Icons.Refresh} size={18}/> รายการอัปเดตล่าสุด</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {recent.map(item => (
                                    <div key={item.id} onClick={()=>{setSelectedAsset(item); setView('detail');}} className="flex items-center gap-4 p-3 rounded-xl hover:bg-slate-50 border border-transparent hover:border-slate-200 transition cursor-pointer group">
                                        <div className="w-16 h-16 bg-slate-100 rounded-lg overflow-hidden flex-shrink-0 border border-slate-200 group-hover:border-white transition">
                                            {item.image ? <img src={item.image} className="w-full h-full object-cover"/> : <div className="flex items-center justify-center h-full text-slate-300"><Icon path={Icons.Image} size={24}/></div>}
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <h4 className="font-bold text-slate-800 truncate">{item.name}</h4>
                                            <p className="text-xs text-slate-500 flex items-center gap-1 mt-1"><Icon path={Icons.MapPin} size={10}/> {item.location}</p>
                                        </div>
                                        <div className={`px-2 py-1 rounded text-xs font-bold ${item.status==='ปกติ'?'bg-green-50 text-green-700':'bg-orange-50 text-orange-700'}`}>{item.status}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            const DepartmentList = () => {
                const createDept = () => {
                    const name = prompt("ระบุชื่อแผนกใหม่:");
                    if (name) { setDepartments(prev => [...prev, name]); alert(`สร้างแผนก "${name}" แล้ว`); }
                };
                return (
                    <div className="p-4 md:p-8 fade-in">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-slate-800">แผนกทั้งหมด</h2>
                            <button onClick={createDept} className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 shadow-lg shadow-blue-200 hover:bg-blue-700 transition"><Icon path={Icons.Plus} size={16}/> สร้างแผนก</button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                            {departments.map(dept => (
                                <div key={dept} onClick={()=>{setSelectedDept(dept); setView('assets');}} className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md hover:border-blue-300 transition cursor-pointer flex flex-col gap-3 group">
                                    <div className="flex justify-between items-start">
                                        <div className="bg-blue-50 text-blue-600 p-3 rounded-xl group-hover:bg-blue-600 group-hover:text-white transition"><Icon path={Icons.Building} size={24}/></div>
                                        <span className="bg-slate-100 text-slate-600 px-3 py-1 rounded-full text-xs font-bold">{assets.filter(a=>a.location===dept).length}</span>
                                    </div>
                                    <span className="font-bold text-lg text-slate-700 mt-2 group-hover:text-blue-600 transition">{dept}</span>
                                </div>
                            ))}
                            {departments.length === 0 && <div className="col-span-full text-center py-20 text-slate-400 border-2 border-dashed border-slate-200 rounded-2xl">ยังไม่มีแผนก</div>}
                        </div>
                    </div>
                );
            };

            const AssetList = () => {
                const [term, setTerm] = useState('');
                const filtered = assets.filter(a => a.location === selectedDept && (a.name.toLowerCase().includes(term.toLowerCase()) || a.id.toLowerCase().includes(term.toLowerCase())));
                return (
                    <div className="p-4 md:p-8 fade-in h-screen flex flex-col">
                        <div className="flex items-center gap-4 mb-6">
                            <button onClick={()=>setView('departments')} className="p-2 bg-white rounded-full border shadow-sm text-slate-500 hover:text-slate-800 hover:bg-slate-50"><Icon path={Icons.ArrowLeft} size={24}/></button>
                            <h2 className="text-2xl font-bold text-slate-800">{selectedDept}</h2>
                        </div>
                        <div className="relative mb-6">
                            <div className="absolute left-4 top-3.5 text-slate-400"><Icon path={Icons.Search} size={20}/></div>
                            <input className="input-box pl-12 py-3 shadow-sm" placeholder="ค้นหาชื่อ หรือ รหัส..." value={term} onChange={e=>setTerm(e.target.value)}/>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pb-24">
                            {filtered.map(item => (
                                <div key={item.id} onClick={()=>{setSelectedAsset(item); setView('detail');}} className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm hover:shadow-lg hover:border-blue-200 transition cursor-pointer flex flex-col gap-3">
                                    <div className="w-full h-40 bg-slate-100 rounded-xl overflow-hidden border border-slate-200">
                                        {item.image ? <img src={item.image} className="w-full h-full object-cover"/> : <div className="flex h-full items-center justify-center text-slate-300"><Icon path={Icons.Image} size={40}/></div>}
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-slate-800 text-lg truncate">{item.name}</h3>
                                        <p className="text-xs text-slate-400 font-mono mb-2">{item.id}</p>
                                        <span className={`px-2 py-1 rounded text-xs font-bold ${item.status==='ปกติ'?'bg-green-50 text-green-700':'bg-orange-50 text-orange-700'}`}>{item.status}</span>
                                    </div>
                                </div>
                            ))}
                            {filtered.length === 0 && <div className="col-span-full text-center text-slate-400 mt-10">ไม่พบอุปกรณ์</div>}
                        </div>
                        {/* FAB for Mobile, Header Button for Desktop */}
                        <button onClick={()=>setView('add')} className="md:hidden fixed bottom-24 right-4 bg-blue-600 text-white p-4 rounded-full shadow-xl z-30"><Icon path={Icons.Plus} size={28}/></button>
                    </div>
                );
            };

            const AddAsset = () => {
                const [form, setForm] = useState({ id: `EQ-${new Date().getFullYear()}-${Math.floor(Math.random()*10000)}`, name: '', model: '', location: selectedDept || '', status: 'ปกติ', purchaseDate: new Date().toISOString().split('T')[0], image: '', receiptPdf: '' });
                const handleFile = async (e, k) => { if(e.target.files[0]) setForm({...form, [k]: await fileToBase64(e.target.files[0])}) };
                return (
                    <div className="p-4 md:p-8 fade-in max-w-4xl mx-auto">
                        <div className="flex items-center gap-3 mb-6">
                            <button onClick={()=>setView('departments')} className="p-2 bg-white rounded-full border shadow-sm"><Icon path={Icons.ArrowLeft} size={20}/></button>
                            <h2 className="text-2xl font-bold text-slate-800">เพิ่มอุปกรณ์ใหม่</h2>
                        </div>
                        <div className="bg-white p-6 md:p-8 rounded-3xl shadow-sm border border-slate-100 grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="w-full h-64 md:h-full bg-slate-50 border-2 border-dashed border-slate-300 rounded-2xl flex flex-col items-center justify-center relative overflow-hidden hover:bg-blue-50 hover:border-blue-300 transition group cursor-pointer">
                                {form.image ? <img src={form.image} className="w-full h-full object-cover"/> : <div className="text-slate-400 text-sm flex flex-col items-center font-bold group-hover:text-blue-500"><Icon path={Icons.Image} size={48} className="mb-2"/>คลิกเพื่อเพิ่มรูปภาพ</div>}
                                <input type="file" accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={e=>handleFile(e,'image')}/>
                            </div>
                            <div className="space-y-4">
                                <div><label className="text-sm font-bold text-slate-600 ml-1">ชื่ออุปกรณ์ *</label><input className="input-box mt-1" value={form.name} onChange={e=>setForm({...form, name:e.target.value})}/></div>
                                <div><label className="text-sm font-bold text-slate-600 ml-1">รุ่น / Model</label><input className="input-box mt-1" value={form.model} onChange={e=>setForm({...form, model:e.target.value})}/></div>
                                <div className="grid grid-cols-2 gap-3">
                                    <div><label className="text-sm font-bold text-slate-600 ml-1">แผนก</label><input className="input-box mt-1" list="depts" value={form.location} onChange={e=>setForm({...form, location:e.target.value})}/><datalist id="depts">{departments.map(d=><option key={d} value={d}/>)}</datalist></div>
                                    <div><label className="text-sm font-bold text-slate-600 ml-1">สถานะ</label><select className="input-box mt-1" value={form.status} onChange={e=>setForm({...form, status:e.target.value})}><option>ปกติ</option><option>ส่งซ่อม</option><option>เสีย</option></select></div>
                                </div>
                                <div><label className="text-sm font-bold text-slate-600 ml-1">วันที่ซื้อ</label><input type="date" className="input-box mt-1" value={form.purchaseDate} onChange={e=>setForm({...form, purchaseDate:e.target.value})}/></div>
                                <div className="bg-orange-50 p-4 rounded-xl border border-orange-100 text-sm text-orange-800">
                                    <label className="flex gap-2 font-bold mb-2 items-center"><Icon path={Icons.File} size={18}/> แนบใบเสร็จ (PDF)</label>
                                    <input type="file" accept="application/pdf" className="w-full text-slate-500" onChange={e=>handleFile(e,'receiptPdf')}/>
                                </div>
                                <button onClick={()=>postData({action:'save_asset', ...form})} className="w-full bg-slate-800 text-white py-4 rounded-xl font-bold mt-4 shadow-lg hover:bg-slate-900 transition">บันทึกข้อมูล</button>
                            </div>
                        </div>
                    </div>
                );
            };

            const DetailAsset = () => {
                const item = selectedAsset;
                const [tab, setTab] = useState('info');
                const [log, setLog] = useState({ date: new Date().toISOString().split('T')[0], type: 'ซ่อมแซม', description: '', labor: '', parts: [] });
                const [part, setPart] = useState({ name: '', price: '', image: '', pdf: '' });
                const [selLog, setSelLog] = useState(null);

                const handlePartFile = async (e, k) => { if(e.target.files[0]) setPart({...part, [k]: await fileToBase64(e.target.files[0])}) };
                const addPart = () => { if(part.name) { setLog({...log, parts:[...log.parts, part]}); setPart({name:'', price:'', image:'', pdf:''}); }};
                const submitLog = () => {
                    const total = Number(log.labor) + log.parts.reduce((s,p)=>s+Number(p.price),0);
                    const newLog = { id: Date.now(), date: log.date, type: log.type, description: log.description, laborCost: log.labor, totalCost: total, parts: log.parts };
                    postData({ action: 'save_log', assetId: item.id, log: newLog });
                };

                return (
                    <div className="pb-24 fade-in min-h-screen bg-slate-50">
                        {/* Header Image */}
                        <div className="relative h-64 md:h-80 bg-slate-800">
                             {item.image ? <img src={item.image} className="w-full h-full object-cover opacity-80"/> : <div className="flex items-center justify-center h-full text-white/20"><Icon path={Icons.Image} size={80}/></div>}
                             <button onClick={()=>setView('assets')} className="absolute top-6 left-6 bg-white/20 p-3 rounded-full backdrop-blur-md text-white hover:bg-white/40 transition"><Icon path={Icons.ArrowLeft} size={24}/></button>
                             <div className="absolute bottom-0 w-full bg-gradient-to-t from-slate-900 to-transparent p-6 pt-24 text-white">
                                 <div className="max-w-4xl mx-auto">
                                     <h1 className="text-3xl md:text-4xl font-bold">{item.name}</h1>
                                     <p className="text-sm opacity-80 font-mono mt-1">{item.id}</p>
                                 </div>
                             </div>
                        </div>

                        {/* Content */}
                        <div className="max-w-4xl mx-auto -mt-6 relative z-10 px-4">
                            <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                                <div className="flex border-b">
                                    <button onClick={()=>setTab('info')} className={`flex-1 py-4 font-bold text-sm border-b-4 transition ${tab==='info'?'border-blue-600 text-blue-600 bg-blue-50':'border-transparent text-slate-500 hover:bg-slate-50'}`}>ข้อมูลทั่วไป</button>
                                    <button onClick={()=>setTab('history')} className={`flex-1 py-4 font-bold text-sm border-b-4 transition ${tab==='history'?'border-blue-600 text-blue-600 bg-blue-50':'border-transparent text-slate-500 hover:bg-slate-50'}`}>ประวัติการซ่อม ({item.history?.length||0})</button>
                                </div>

                                <div className="p-6 md:p-8">
                                    {tab === 'info' && (
                                        <div className="space-y-8 fade-in">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                                <div className="space-y-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase">รุ่น / Model</label><div className="text-lg text-slate-800 font-medium border-b py-1">{item.model||'-'}</div></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase">แผนก</label><div className="text-lg text-slate-800 font-medium border-b py-1">{item.location}</div></div>
                                                </div>
                                                <div className="space-y-4">
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase">วันที่ซื้อ</label><div className="text-lg text-slate-800 font-medium border-b py-1">{item.purchaseDate}</div></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase">สถานะปัจจุบัน</label><div className="pt-1"><span className={`inline-block px-3 py-1 rounded-full text-sm font-bold ${item.status==='ปกติ'?'bg-green-100 text-green-700':'bg-orange-100 text-orange-700'}`}>{item.status}</span></div></div>
                                                </div>
                                            </div>
                                            {item.receiptPdf && (
                                                <a href={item.receiptPdf} target="_blank" className="flex items-center justify-center gap-3 p-5 bg-orange-50 text-orange-800 rounded-2xl border border-orange-100 font-bold hover:bg-orange-100 transition">
                                                    <Icon path={Icons.File} size={24}/> ดูเอกสารใบเสร็จ (PDF)
                                                </a>
                                            )}
                                            <div className="pt-4 border-t">
                                                <button onClick={()=>{if(confirm('ลบอุปกรณ์นี้ถาวร?')) {postData({action:'delete_asset', id:item.id}); setView('assets');}}} className="text-red-500 text-sm font-bold hover:underline flex items-center gap-1"><Icon path={Icons.Trash} size={16}/> ลบอุปกรณ์นี้ออกจากระบบ</button>
                                            </div>
                                        </div>
                                    )}

                                    {tab === 'history' && (
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 fade-in">
                                            {/* Form */}
                                            <div className="bg-slate-50 p-6 rounded-2xl border border-slate-200 h-fit">
                                                <h3 className="font-bold text-slate-800 mb-4 flex gap-2 items-center"><Icon path={Icons.Wrench} size={20}/> บันทึกการซ่อมใหม่</h3>
                                                <div className="space-y-3">
                                                    <div className="grid grid-cols-2 gap-3">
                                                        <input type="date" className="input-box text-sm" value={log.date} onChange={e=>setLog({...log, date:e.target.value})}/>
                                                        <select className="input-box text-sm" value={log.type} onChange={e=>setLog({...log, type:e.target.value})}><option>ซ่อมแซม</option><option>บำรุงรักษา</option></select>
                                                    </div>
                                                    <textarea className="input-box text-sm" rows="3" placeholder="รายละเอียดอาการ..." onChange={e=>setLog({...log, description:e.target.value})}></textarea>
                                                    
                                                    <div className="bg-white p-4 rounded-xl border border-slate-200">
                                                        <p className="text-xs font-bold text-slate-400 mb-2 uppercase">รายการอะไหล่</p>
                                                        <div className="flex gap-2 mb-2">
                                                            <input className="input-box p-2 text-xs flex-1 bg-slate-50" placeholder="ชื่ออะไหล่" value={part.name} onChange={e=>setPart({...part, name:e.target.value})}/>
                                                            <input className="input-box p-2 text-xs w-20 bg-slate-50" type="number" placeholder="฿" value={part.price} onChange={e=>setPart({...part, price:e.target.value})}/>
                                                        </div>
                                                        <div className="flex gap-2 text-xs mb-3">
                                                            <label className={`flex-1 border py-2 rounded text-center cursor-pointer font-bold transition ${part.image?'bg-green-50 text-green-600 border-green-200':'bg-white text-slate-500 hover:bg-slate-50'}`}>{part.image?'✓ รูป':'รูป'} <input type="file" className="hidden" accept="image/*" onChange={e=>handlePartFile(e,'image')}/></label>
                                                            <label className={`flex-1 border py-2 rounded text-center cursor-pointer font-bold transition ${part.pdf?'bg-green-50 text-green-600 border-green-200':'bg-white text-slate-500 hover:bg-slate-50'}`}>{part.pdf?'✓ PDF':'PDF'} <input type="file" className="hidden" accept="application/pdf" onChange={e=>handlePartFile(e,'pdf')}/></label>
                                                            <button onClick={addPart} className="bg-slate-800 text-white px-3 rounded hover:bg-slate-900">+</button>
                                                        </div>
                                                        <div className="space-y-1">
                                                            {log.parts.map((p,i)=><div key={i} className="text-xs flex justify-between p-2 bg-slate-50 rounded border font-medium">{p.name} <span>฿{p.price}</span></div>)}
                                                        </div>
                                                    </div>
                                                    
                                                    <input type="number" className="input-box text-sm" placeholder="ค่าแรงช่าง (บาท)" onChange={e=>setLog({...log, labor:e.target.value})}/>
                                                    <button onClick={submitLog} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-md hover:bg-blue-700 transition">บันทึกประวัติ</button>
                                                </div>
                                            </div>

                                            {/* List */}
                                            <div className="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                                                {item.history && item.history.map((h, i) => (
                                                    <div key={i} onClick={()=>setSelLog(h)} className="bg-white border border-slate-100 rounded-2xl p-5 cursor-pointer hover:border-blue-400 hover:shadow-lg transition group relative">
                                                        <div className="absolute top-5 right-5 text-slate-300 group-hover:text-blue-500"><Icon path={Icons.Search} size={18}/></div>
                                                        <div className="text-xs font-bold text-slate-400 mb-1">{h.date} • {h.type}</div>
                                                        <div className="font-bold text-slate-800 text-lg mb-2">{h.description}</div>
                                                        <div className="flex justify-between items-end border-t pt-3">
                                                            <div className="text-xs text-slate-500">{h.parts?.length > 0 ? `${h.parts.length} รายการอะไหล่` : 'ไม่มีอะไหล่'}</div>
                                                            <div className="font-bold text-blue-600 text-lg">฿{Number(h.totalCost).toLocaleString()}</div>
                                                        </div>
                                                    </div>
                                                ))}
                                                {(!item.history || item.history.length === 0) && <div className="text-center text-slate-400 py-10 border-2 border-dashed rounded-2xl">ยังไม่มีประวัติการซ่อม</div>}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Modal */}
                        {selLog && (
                            <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 fade-in backdrop-blur-sm">
                                <div className="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl relative">
                                    <button onClick={()=>setSelLog(null)} className="absolute top-4 right-4 bg-slate-100 p-2 rounded-full hover:bg-slate-200"><Icon path={Icons.X} size={18}/></button>
                                    <h3 className="font-bold text-xl text-slate-800 mb-6 pr-8">รายละเอียดการซ่อม</h3>
                                    <div className="space-y-5">
                                        <div className="flex justify-between border-b pb-2">
                                            <span className="text-slate-500 text-sm">วันที่</span>
                                            <span className="font-bold">{selLog.date}</span>
                                        </div>
                                        <div>
                                            <span className="text-slate-500 text-sm block mb-1">อาการ/สาเหตุ</span>
                                            <div className="bg-slate-50 p-3 rounded-xl font-medium text-slate-700 border">{selLog.description}</div>
                                        </div>
                                        <div className="bg-slate-50 p-4 rounded-xl border border-slate-100">
                                            <p className="font-bold text-xs mb-3 text-slate-400 uppercase">รายการอะไหล่</p>
                                            {selLog.parts?.map((p,i)=>(
                                                <div key={i} className="flex justify-between items-center py-2 border-b last:border-0 border-slate-200 text-sm">
                                                    <div className="flex items-center gap-2 font-bold text-slate-700">
                                                        {p.name} 
                                                        {p.image && <a href={p.image} target="_blank" className="text-blue-500 bg-blue-50 p-1 rounded hover:bg-blue-100"><Icon path={Icons.Image} size={14}/></a>} 
                                                        {p.pdf && <a href={p.pdf} target="_blank" className="text-orange-500 bg-orange-50 p-1 rounded hover:bg-orange-100"><Icon path={Icons.File} size={14}/></a>}
                                                    </div>
                                                    <span className="font-mono text-slate-500">฿{Number(p.price).toLocaleString()}</span>
                                                </div>
                                            ))}
                                            <div className="flex justify-between mt-4 pt-2 border-t text-sm"><span>ค่าแรงช่าง</span><span>฿{Number(selLog.laborCost).toLocaleString()}</span></div>
                                        </div>
                                        <div className="flex justify-between items-center pt-2 text-xl font-bold text-slate-900"><span>ยอดรวมสุทธิ</span><span className="text-blue-600">฿{Number(selLog.totalCost).toLocaleString()}</span></div>
                                        <button onClick={()=>{if(confirm('ยืนยันลบประวัตินี้?')){postData({action:'delete_log', assetId:item.id, logId:selLog.id}); setSelLog(null);}}} className="w-full py-3 bg-red-50 text-red-500 font-bold rounded-xl hover:bg-red-100 transition">ลบประวัติ</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="bg-slate-50 min-h-screen">
                    <Sidebar />
                    
                    <div className="md:ml-64 transition-all duration-200">
                        {(loading || submitting) && <LoadingOverlay/>}
                        {view === 'dashboard' && <Dashboard />}
                        {view === 'departments' && <DepartmentList />}
                        {view === 'assets' && <AssetList />}
                        {view === 'add' && <AddAsset />}
                        {view === 'detail' && <DetailAsset />}
                    </div>

                    <MobileNav />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
