<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asset Maintenance System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .input-box { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; outline: none; transition: all 0.2s; background: white; }
        .input-box:focus { border-color: #3b82f6; ring: 2px solid #eff6ff; }
        .input-box:disabled { background-color: #f1f5f9; color: #94a3b8; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        
        .btn-nav { display: flex; flex-direction: column; align-items: center; gap: 2px; font-size: 10px; color: #64748b; transition: all 0.2s; cursor: pointer; }
        .btn-nav.active { color: #2563eb; transform: scale(1.05); }
        
        .sidebar-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 12px; color: #64748b; transition: all 0.2s; cursor: pointer; font-weight: 500; }
        .sidebar-item:hover { background-color: #f1f5f9; color: #1e293b; }
        .sidebar-item.active { background-color: #eff6ff; color: #2563eb; font-weight: 700; }
    </style>
</head>
<body class="text-slate-800 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // ******************************************************
        // *** ใส่ URL Web App ที่ได้จากการ Deploy ที่นี่ ***
        const API_URL = "https://script.google.com/macros/s/AKfycbxrg3L1Kvzbjh5U0WlFve8ExsGYcC8YTte2qB8Rs5Ckkza4aDjQ4QRFpCtz599s1NdE/exec"; 
        // ******************************************************

        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );
        const Icons = {
            Dashboard: <><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></>,
            Building: <><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></>,
            Plus: <><path d="M5 12h14"/><path d="M12 5v14"/></>,
            ArrowLeft: <><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>,
            Search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
            File: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>,
            Image: <><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></>,
            Refresh: <><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></>,
            Close: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
            Wrench: <><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></>,
            Folder: <><path d="m6 14 1.45-2.9A2 2 0 0 1 9.24 10H20a2 2 0 0 1 1.94 2.5l-3.25 7a2 2 0 0 1-1.94 1.5H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3.9a2 2 0 0 1 1.69.9l.81 1.2a2 2 0 0 0 1.67.9H18a2 2 0 0 1 2 2v2"/></>,
            MapPin: <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>,
            Loader: <><path d="M21 12a9 9 0 1 1-6.219-8.56"/></>,
            Trash: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></>,
            Grid: <><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></>
        };

        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            if (file.size > 5 * 1024 * 1024) return alert("ไฟล์ต้องไม่เกิน 5MB");
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        function App() {
            const [view, setView] = useState('dashboard');
            const [assets, setAssets] = useState([]);
            const [departments, setDepartments] = useState([]); // Array of {name, code}
            const [selectedDept, setSelectedDept] = useState(null);
            const [selectedAsset, setSelectedAsset] = useState(null);
            const [loading, setLoading] = useState(false);
            const [submitting, setSubmitting] = useState(false);
            const [showDeptModal, setShowDeptModal] = useState(false); // Modal for adding dept

            useEffect(() => { fetchData(); }, []);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(API_URL);
                    const data = await res.json();
                    if (data.assets) setAssets(data.assets);
                    if (data.departments) setDepartments(data.departments);
                } catch (err) { console.error(err); } 
                finally { setLoading(false); }
            };

            const postData = async (payload) => {
                setSubmitting(true);
                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    setTimeout(() => {
                        fetchData();
                        setSubmitting(false);
                        if(view === 'add') setView('departments');
                        if(payload.action === 'save_log') alert("บันทึกข้อมูลเรียบร้อย");
                        if(payload.action === 'save_dept') { setShowDeptModal(false); alert("สร้างแผนกเรียบร้อย"); }
                    }, 4000); 
                } catch (err) {
                    alert("Error: " + err.message);
                    setSubmitting(false);
                }
            };

            const LoadingOverlay = () => (
                <div className="fixed inset-0 bg-white/80 z-[60] flex flex-col items-center justify-center fade-in backdrop-blur-sm">
                    <div className="animate-spin text-blue-600 mb-4"><Icon path={Icons.Loader} size={48} /></div>
                    <p className="text-slate-600 font-bold text-lg">{submitting ? 'กำลังบันทึก...' : 'กำลังดึงข้อมูล...'}</p>
                </div>
            );

            // --- Views ---

            const Sidebar = () => (
                <div className="hidden md:flex flex-col w-64 bg-white border-r border-slate-200 h-full p-6 flex-shrink-0">
                    <div className="flex items-center gap-3 mb-10 px-2">
                        <div className="bg-blue-600 p-2 rounded-lg text-white"><Icon path={Icons.Wrench} size={24}/></div>
                        <div>
                            <h1 className="font-bold text-lg text-slate-800 leading-tight">Maintenance</h1>
                            <p className="text-xs text-slate-400">System Tracker</p>
                        </div>
                    </div>
                    <nav className="flex-1 space-y-2">
                        <div onClick={()=>setView('dashboard')} className={`sidebar-item ${view==='dashboard'?'active':''}`}><Icon path={Icons.Dashboard} size={20}/> ภาพรวม</div>
                        <div onClick={()=>setView('departments')} className={`sidebar-item ${['departments','assets','detail','add'].includes(view)?'active':''}`}><Icon path={Icons.Building} size={20}/> แผนกและอุปกรณ์</div>
                    </nav>
                    <div onClick={fetchData} className="sidebar-item mt-auto text-slate-400 hover:text-blue-600"><Icon path={Icons.Refresh} size={20}/> รีเฟรชข้อมูล</div>
                </div>
            );

            const MobileNav = () => (
                <div className="md:hidden fixed bottom-0 w-full bg-white border-t border-slate-200 flex justify-around py-3 z-40 pb-safe shadow-[0_-5px_15px_rgba(0,0,0,0.03)]">
                    <button onClick={()=>setView('dashboard')} className={`btn-nav ${view==='dashboard'?'active':''}`}><Icon path={Icons.Dashboard} size={24}/><span>ภาพรวม</span></button>
                    <button onClick={()=>setView('departments')} className={`btn-nav ${['departments','assets','detail'].includes(view)?'active':''}`}><Icon path={Icons.Building} size={24}/><span>แผนก</span></button>
                    <button onClick={()=>setView('add')} className={`btn-nav ${view==='add'?'active':''}`}><div className="bg-blue-600 text-white p-3 rounded-2xl -mt-8 border-4 border-slate-50 shadow-lg shadow-blue-500/30 transform transition-transform active:scale-95"><Icon path={Icons.Plus} size={28}/></div></button>
                    <button onClick={fetchData} className="btn-nav active:scale-95 transition"><Icon path={Icons.Refresh} size={24}/><span>รีเฟรช</span></button>
                </div>
            );

            const Dashboard = () => {
                const total = assets.length;
                const repair = assets.filter(a => a.status === 'ส่งซ่อม').length;
                return (
                    <div className="p-4 md:p-8 fade-in max-w-7xl mx-auto w-full">
                        <div className="md:flex md:items-end md:justify-between mb-8">
                            <div><h2 className="text-2xl md:text-3xl font-bold text-slate-800">Dashboard</h2><p className="text-slate-500 mt-1">ภาพรวมสถานะอุปกรณ์ทั้งหมดในระบบ</p></div>
                            <div className="hidden md:block"><button onClick={()=>setView('add')} className="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl font-bold flex gap-2 shadow-lg shadow-blue-200 transition"><Icon path={Icons.Plus} size={20}/> เพิ่มอุปกรณ์ใหม่</button></div>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 mb-8">
                            <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4"><div className="p-3 bg-blue-50 text-blue-600 rounded-xl"><Icon path={Icons.Folder} size={32}/></div><div><p className="text-slate-400 text-xs font-bold uppercase">ทั้งหมด</p><p className="text-3xl font-bold text-slate-800">{total}</p></div></div>
                            <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4"><div className="p-3 bg-orange-50 text-orange-600 rounded-xl"><Icon path={Icons.Wrench} size={32}/></div><div><p className="text-slate-400 text-xs font-bold uppercase">กำลังซ่อม</p><p className="text-3xl font-bold text-orange-500">{repair}</p></div></div>
                             <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4"><div className="p-3 bg-green-50 text-green-600 rounded-xl"><Icon path={Icons.Grid} size={32}/></div><div><p className="text-slate-400 text-xs font-bold uppercase">แผนก</p><p className="text-3xl font-bold text-slate-800">{departments.length}</p></div></div>
                        </div>
                        <div className="mb-4 flex items-center justify-between"><h2 className="font-bold text-slate-700 text-lg">รายการล่าสุด</h2></div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                            {assets.slice(0, 8).map(item => (
                                <div key={item.id} onClick={()=>{setSelectedAsset(item); setView('detail');}} className="bg-white p-4 rounded-2xl border border-slate-100 flex gap-4 items-center cursor-pointer hover:border-blue-300 hover:shadow-md transition shadow-sm group">
                                    <div className="w-16 h-16 bg-slate-50 rounded-xl overflow-hidden flex-shrink-0 border border-slate-200">{item.image ? <img src={item.image} className="w-full h-full object-cover group-hover:scale-110 transition duration-500"/> : <div className="mt-5 flex justify-center text-slate-300"><Icon path={Icons.Image} size={24}/></div>}</div>
                                    <div className="flex-1 min-w-0"><div className="font-bold text-slate-800 truncate">{item.name}</div><div className="text-xs text-slate-500 mt-1 flex items-center gap-1"><Icon path={Icons.MapPin} size={12}/> {item.location}</div><div className={`mt-2 inline-block px-2 py-0.5 rounded text-[10px] font-bold ${item.status==='ปกติ'?'bg-green-50 text-green-600':'bg-orange-50 text-orange-600'}`}>{item.status}</div></div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            const DepartmentList = () => {
                const [newDept, setNewDept] = useState({name:'', code:''});
                
                return (
                    <div className="p-4 md:p-8 pb-24 fade-in h-full flex flex-col max-w-7xl mx-auto w-full">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl md:text-3xl font-bold text-slate-800">แผนก (Departments)</h2>
                            <button onClick={()=>setShowDeptModal(true)} className="bg-white border border-slate-200 text-slate-600 hover:text-blue-600 hover:border-blue-300 px-4 py-2 rounded-full text-sm font-bold flex gap-2 shadow-sm transition"><Icon path={Icons.Plus} size={18}/> เพิ่มแผนก</button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 overflow-y-auto pb-20">
                            {departments.map(dept => (
                                <div key={dept.name} onClick={()=>{setSelectedDept(dept.name); setView('assets');}} className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex flex-col items-center justify-center cursor-pointer hover:border-blue-400 hover:shadow-md transition gap-3 h-40 group relative">
                                    <div className="absolute top-4 right-4 text-xs font-mono font-bold text-slate-300 bg-slate-50 px-2 py-1 rounded">{dept.code}</div>
                                    <div className="bg-blue-50 text-blue-500 p-4 rounded-full group-hover:scale-110 transition"><Icon path={Icons.Building} size={32}/></div>
                                    <span className="font-bold text-slate-700 text-lg">{dept.name}</span>
                                    <span className="bg-slate-100 px-3 py-1 rounded-full text-xs font-bold text-slate-500">{assets.filter(a=>a.location===dept.name).length} อุปกรณ์</span>
                                </div>
                            ))}
                        </div>

                        {/* Modal Create Department */}
                        {showDeptModal && (
                            <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 fade-in backdrop-blur-sm">
                                <div className="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl relative">
                                    <button onClick={()=>setShowDeptModal(false)} className="absolute top-4 right-4 bg-slate-100 p-2 rounded-full hover:bg-slate-200 transition"><Icon path={Icons.Close} size={20}/></button>
                                    <h3 className="font-bold text-xl text-slate-800 mb-4">สร้างแผนกใหม่</h3>
                                    <div className="space-y-4">
                                        <div><label className="text-sm font-bold text-slate-500 mb-1 block">ชื่อแผนก</label><input className="input-box" placeholder="เช่น ฝ่ายผลิต" value={newDept.name} onChange={e=>setNewDept({...newDept, name:e.target.value})}/></div>
                                        <div><label className="text-sm font-bold text-slate-500 mb-1 block">รหัสย่อ (3 ตัวอักษร)</label><input className="input-box uppercase" placeholder="เช่น PD" maxLength="3" value={newDept.code} onChange={e=>setNewDept({...newDept, code:e.target.value.toUpperCase()})}/></div>
                                        <button onClick={()=>{ if(newDept.name && newDept.code) postData({action:'save_dept', ...newDept}); else alert('กรุณากรอกข้อมูลให้ครบ'); }} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-md hover:bg-blue-700 transition">สร้างแผนก</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            const AssetList = () => {
                const [term, setTerm] = useState('');
                const filtered = assets.filter(a => a.location === selectedDept && (a.name.toLowerCase().includes(term.toLowerCase()) || a.id.toLowerCase().includes(term.toLowerCase())));
                return (
                    <div className="p-4 md:p-8 pb-24 fade-in h-full flex flex-col max-w-7xl mx-auto w-full">
                        <div className="flex flex-col md:flex-row md:items-center gap-4 mb-6">
                            <div className="flex items-center gap-4 flex-1">
                                <button onClick={()=>setView('departments')} className="p-2 md:p-3 bg-white rounded-xl border shadow-sm text-slate-600 hover:bg-slate-50"><Icon path={Icons.ArrowLeft} size={20}/></button>
                                <h2 className="text-xl md:text-2xl font-bold truncate text-slate-800">{selectedDept}</h2>
                            </div>
                            <div className="relative w-full md:w-96">
                                <div className="absolute left-4 top-3 text-slate-400"><Icon path={Icons.Search} size={20}/></div>
                                <input className="input-box pl-12 py-2.5 shadow-sm border-0" placeholder="ค้นหาชื่อ หรือ รหัสอุปกรณ์..." value={term} onChange={e=>setTerm(e.target.value)}/>
                            </div>
                            <div className="hidden md:block">
                                <button onClick={()=>setView('add')} className="bg-blue-600 text-white px-4 py-2.5 rounded-lg font-bold shadow-lg hover:bg-blue-700 transition flex gap-2"><Icon path={Icons.Plus} size={20}/> เพิ่มอุปกรณ์</button>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto pb-24">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                {filtered.map(item => (
                                    <div key={item.id} onClick={()=>{setSelectedAsset(item); setView('detail');}} className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex flex-col gap-3 cursor-pointer hover:shadow-lg hover:-translate-y-1 transition group h-full">
                                        <div className="w-full h-40 bg-slate-50 rounded-xl overflow-hidden border border-slate-200 relative">
                                            {item.image ? <img src={item.image} className="w-full h-full object-cover group-hover:scale-105 transition duration-500"/> : <div className="flex items-center justify-center h-full text-slate-300"><Icon path={Icons.Image} size={40}/></div>}
                                            <div className={`absolute top-2 right-2 px-2 py-1 rounded text-xs font-bold shadow-sm ${item.status==='ปกติ'?'bg-white/90 text-green-600':'bg-orange-500 text-white'}`}>{item.status}</div>
                                        </div>
                                        <div><div className="font-bold text-slate-800 text-lg truncate">{item.name}</div><div className="text-xs text-slate-400 font-mono mb-2">{item.id}</div><div className="text-sm text-slate-500">{item.model || '-'}</div></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <button onClick={()=>setView('add')} className="md:hidden fixed bottom-24 right-4 bg-blue-600 text-white p-4 rounded-full shadow-xl shadow-blue-500/40 hover:bg-blue-700 transition active:scale-90"><Icon path={Icons.Plus} size={28}/></button>
                    </div>
                );
            };

            const AddAsset = () => {
                // Initial State with Placeholder ID
                const [form, setForm] = useState({ id: 'ระบบจะสร้างอัตโนมัติ', name: '', model: '', location: selectedDept || '', status: 'ปกติ', purchaseDate: new Date().toISOString().split('T')[0], image: '', receiptPdf: '' });
                const handleFile = async (e, k) => { if(e.target.files[0]) setForm({...form, [k]: await fileToBase64(e.target.files[0])}) };
                
                // *** Auto ID Logic ***
                useEffect(() => {
                    if (form.location) {
                        const deptObj = departments.find(d => d.name === form.location);
                        if (deptObj) {
                            const code = deptObj.code;
                            const year = new Date().getFullYear();
                            
                            // นับจำนวน Asset ที่มีรหัสขึ้นต้นด้วย MTA-CODE-YEAR
                            // เพื่อหารันนิ่งนัมเบอร์ถัดไป
                            const prefix = `MTA-${code}-${year}-`;
                            const existingIds = assets
                                .filter(a => a.id && a.id.startsWith(prefix))
                                .map(a => parseInt(a.id.split('-').pop()));
                            
                            const nextNum = existingIds.length > 0 ? Math.max(...existingIds) + 1 : 1;
                            const runNum = String(nextNum).padStart(4, '0');
                            
                            setForm(prev => ({...prev, id: `${prefix}${runNum}`}));
                        }
                    }
                }, [form.location, departments, assets]);

                return (
                    <div className="p-4 md:p-8 pb-24 fade-in max-w-4xl mx-auto w-full">
                        <div className="flex items-center gap-4 mb-6">
                            <button onClick={()=>setView('departments')} className="p-3 bg-white rounded-xl border shadow-sm text-slate-600 hover:bg-slate-50"><Icon path={Icons.ArrowLeft} size={20}/></button>
                            <h2 className="text-xl md:text-2xl font-bold text-slate-800">เพิ่มอุปกรณ์ใหม่</h2>
                        </div>
                        <div className="bg-white p-6 md:p-8 rounded-3xl shadow-sm border border-slate-100 flex flex-col md:flex-row gap-8">
                            <div className="w-full md:w-1/3">
                                <div className="aspect-square bg-slate-50 border-2 border-dashed border-slate-300 rounded-2xl flex flex-col items-center justify-center relative overflow-hidden hover:bg-slate-100 transition group cursor-pointer">
                                    {form.image ? <img src={form.image} className="w-full h-full object-cover"/> : <div className="text-slate-400 text-sm flex flex-col items-center font-bold"><Icon path={Icons.Image} size={48} className="mb-2 text-slate-300 group-hover:text-blue-400 transition"/>คลิกเพิ่มรูปภาพ</div>}
                                    <input type="file" accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={e=>handleFile(e,'image')}/>
                                </div>
                            </div>
                            <div className="flex-1 space-y-5">
                                <div><label className="text-sm font-bold text-slate-700 mb-1 block">ชื่ออุปกรณ์ *</label><input className="input-box" value={form.name} onChange={e=>setForm({...form, name:e.target.value})}/></div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div><label className="text-sm font-bold text-slate-700 mb-1 block">รหัสทรัพย์สิน (Auto)</label><input className="input-box bg-slate-100 text-slate-500 font-mono font-bold" value={form.id} disabled/></div>
                                    <div><label className="text-sm font-bold text-slate-700 mb-1 block">รุ่น / Model</label><input className="input-box" value={form.model} onChange={e=>setForm({...form, model:e.target.value})}/></div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div><label className="text-sm font-bold text-slate-700 mb-1 block">แผนก</label><select className="input-box" value={form.location} onChange={e=>setForm({...form, location:e.target.value})}><option value="">-- เลือกแผนก --</option>{departments.map(d=><option key={d.name} value={d.name}>{d.name} ({d.code})</option>)}</select></div>
                                    <div><label className="text-sm font-bold text-slate-700 mb-1 block">สถานะ</label><select className="input-box" value={form.status} onChange={e=>setForm({...form, status:e.target.value})}><option>ปกติ</option><option>ส่งซ่อม</option><option>เสีย</option></select></div>
                                </div>
                                <div><label className="text-sm font-bold text-slate-700 mb-1 block">วันที่ซื้อ</label><input type="date" className="input-box" value={form.purchaseDate} onChange={e=>setForm({...form, purchaseDate:e.target.value})}/></div>
                                <div className="bg-orange-50 p-4 rounded-xl border border-orange-100 text-sm text-orange-800">
                                    <label className="flex gap-2 font-bold mb-2 items-center cursor-pointer"><Icon path={Icons.File} size={18}/> แนบใบเสร็จ PDF <input type="file" accept="application/pdf" className="hidden" onChange={e=>handleFile(e,'receiptPdf')}/></label>
                                    {form.receiptPdf ? <span className="text-green-600 font-bold">✓ แนบไฟล์แล้ว</span> : <span className="opacity-60">ยังไม่มีไฟล์แนบ</span>}
                                </div>
                                <button onClick={()=>postData({action:'save_asset', ...form})} className="w-full bg-slate-800 hover:bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg active:scale-95 transition">บันทึกข้อมูล</button>
                            </div>
                        </div>
                    </div>
                );
            };

            const DetailAsset = () => {
                const item = selectedAsset;
                const [tab, setTab] = useState('history');
                const [log, setLog] = useState({ date: new Date().toISOString().split('T')[0], type: 'ซ่อมแซม', description: '', labor: '', parts: [] });
                const [part, setPart] = useState({ name: '', price: '', image: '', pdf: '' });
                const [selLog, setSelLog] = useState(null);
                const [fileLoading, setFileLoading] = useState(false);

                const handlePartFile = async (e, k) => { 
                    if(e.target.files[0]) {
                        setFileLoading(true);
                        try {
                            const base64 = await fileToBase64(e.target.files[0]);
                            if (base64) {
                                setPart(prev => ({...prev, [k]: base64}));
                                alert("แนบไฟล์สำเร็จ!");
                            }
                        } catch(err) { console.error(err); alert("Error reading file"); }
                        finally { setFileLoading(false); }
                    }
                };

                const addPart = () => { if(part.name) { setLog(prev => ({...prev, parts:[...prev.parts, part]})); setPart({name:'', price:'', image:'', pdf:''}); } else { alert("กรุณาระบุชื่ออะไหล่"); } };
                const submitLog = () => {
                    const total = Number(log.labor) + log.parts.reduce((s,p)=>s+Number(p.price),0);
                    let finalParts = [...log.parts];
                    if (part.name) finalParts.push(part); 
                    const newLog = { id: Date.now(), date: log.date, type: log.type, description: log.description, laborCost: log.labor, totalCost: total + (part.name ? Number(part.price) : 0), parts: finalParts };
                    postData({ action: 'save_log', assetId: item.id, log: newLog });
                };

                return (
                    <div className="pb-24 fade-in h-full flex flex-col bg-slate-50 relative overflow-y-auto w-full">
                        <div className="relative h-64 md:h-80 bg-slate-800 flex-shrink-0">
                             {item.image ? <img src={item.image} className="w-full h-full object-cover opacity-60"/> : <div className="flex items-center justify-center h-full text-white/20"><Icon path={Icons.Image} size={80}/></div>}
                             <div className="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"></div>
                             <div className="absolute top-0 w-full p-4 flex justify-between"><button onClick={()=>setView('assets')} className="bg-white/20 p-2 rounded-full backdrop-blur-md text-white hover:bg-white/40 transition"><Icon path={Icons.ArrowLeft} size={24}/></button></div>
                             <div className="absolute bottom-0 w-full p-6 md:p-10 text-white max-w-7xl mx-auto"><h1 className="text-3xl md:text-5xl font-bold mb-2">{item.name}</h1><div className="flex flex-wrap gap-3 items-center opacity-90 font-mono text-sm md:text-base"><span className="bg-white/20 px-2 py-1 rounded">{item.id}</span><span>{item.model}</span><span>• {item.location}</span><span className={`px-2 py-1 rounded font-bold text-black ${item.status==='ปกติ'?'bg-green-400':'bg-orange-400'}`}>{item.status}</span></div></div>
                        </div>

                        <div className="flex-1 max-w-7xl mx-auto w-full p-4 md:p-8 -mt-6 relative z-10">
                            <div className="flex flex-col lg:flex-row gap-6">
                                <div className="w-full lg:w-1/3 space-y-4">
                                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100"><h3 className="font-bold text-slate-800 mb-4 text-lg border-b pb-2">ข้อมูลทั่วไป</h3><div className="space-y-4 text-sm"><div className="flex justify-between"><span>วันที่ซื้อ</span><span className="font-bold">{item.purchaseDate}</span></div><div className="flex justify-between"><span>รุ่น</span><span className="font-bold">{item.model||'-'}</span></div>{item.receiptPdf && <a href={item.receiptPdf} target="_blank" className="flex items-center justify-center gap-2 w-full py-3 mt-2 bg-orange-50 text-orange-700 rounded-xl font-bold hover:bg-orange-100 transition"><Icon path={Icons.File} size={18}/> ดูใบเสร็จ</a>}</div><button onClick={()=>{if(confirm('ลบอุปกรณ์นี้ถาวร?')) {postData({action:'delete_asset', id:item.id}); setView('assets');}}} className="w-full mt-6 text-red-500 text-sm font-bold hover:bg-red-50 py-3 rounded-xl transition flex justify-center gap-2"><Icon path={Icons.Trash} size={18}/> ลบอุปกรณ์</button></div>
                                </div>

                                <div className="w-full lg:w-2/3">
                                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden min-h-[500px]">
                                        <div className="flex border-b"><button onClick={()=>setTab('history')} className={`flex-1 py-4 text-sm font-bold border-b-2 transition hover:bg-slate-50 ${tab==='history'?'border-blue-600 text-blue-600':'border-transparent text-slate-400'}`}>ประวัติการซ่อม ({item.history?.length||0})</button><button onClick={()=>setTab('newlog')} className={`flex-1 py-4 text-sm font-bold border-b-2 transition hover:bg-slate-50 ${tab==='newlog'?'border-blue-600 text-blue-600':'border-transparent text-slate-400'}`}>+ บันทึกซ่อมใหม่</button></div>
                                        <div className="p-6">
                                            {tab === 'newlog' && (
                                                <div className="animate-in slide-in-from-right-4 fade-in duration-300">
                                                    <div className="grid grid-cols-2 gap-4 mb-4"><div><label className="text-xs font-bold text-slate-500 mb-1 block">วันที่</label><input type="date" className="input-box" value={log.date} onChange={e=>setLog({...log, date:e.target.value})}/></div><div><label className="text-xs font-bold text-slate-500 mb-1 block">ประเภท</label><select className="input-box" value={log.type} onChange={e=>setLog({...log, type:e.target.value})}><option>ซ่อมแซม</option><option>บำรุงรักษา</option></select></div></div>
                                                    <div className="mb-4"><label className="text-xs font-bold text-slate-500 mb-1 block">รายละเอียด</label><textarea className="input-box" rows="3" placeholder="ระบุอาการ..." onChange={e=>setLog({...log, description:e.target.value})}></textarea></div>
                                                    <div className="bg-slate-50 p-4 rounded-xl border border-slate-200 mb-4"><p className="text-xs font-bold text-slate-400 mb-2 uppercase">รายการอะไหล่</p><div className="flex flex-wrap gap-2 mb-2 items-center"><input className="input-box p-2 text-sm flex-1 min-w-[120px]" placeholder="ชื่ออะไหล่" value={part.name} onChange={e=>setPart({...part, name:e.target.value})}/><input className="input-box p-2 text-sm w-24" type="number" placeholder="ราคา" value={part.price} onChange={e=>setPart({...part, price:e.target.value})}/><label className={`border p-2 rounded-lg cursor-pointer ${part.image?'bg-green-100 text-green-700 border-green-300':'bg-white hover:bg-gray-100'}`} title="แนบรูป"><Icon path={Icons.Image} size={18}/><input type="file" className="hidden" accept="image/*" onChange={e=>handlePartFile(e,'image')}/></label><label className={`border p-2 rounded-lg cursor-pointer ${part.pdf?'bg-green-100 text-green-700 border-green-300':'bg-white hover:bg-gray-100'}`} title="แนบ PDF"><Icon path={Icons.File} size={18}/><input type="file" className="hidden" accept="application/pdf" onChange={e=>handlePartFile(e,'pdf')}/></label><button onClick={addPart} className="bg-slate-800 text-white w-9 h-9 rounded-lg hover:bg-slate-900 flex items-center justify-center"><Icon path={Icons.Plus} size={18}/></button></div>{fileLoading && <div className="text-xs text-blue-500 animate-pulse mb-2">กำลังโหลดไฟล์... กรุณารอสักครู่</div>}{log.parts.map((p,i)=><div key={i} className="text-xs flex justify-between p-2 bg-white rounded border font-medium mb-1 shadow-sm">{p.name} <span>฿{p.price}</span></div>)}</div>
                                                    <div className="mb-6"><label className="text-xs font-bold text-slate-500 mb-1 block">ค่าแรงช่าง (บาท)</label><input type="number" className="input-box" placeholder="0.00" onChange={e=>setLog({...log, labor:e.target.value})}/></div>
                                                    <button onClick={submitLog} disabled={fileLoading} className={`w-full text-white py-3 rounded-xl font-bold shadow-md transition ${fileLoading ? 'bg-slate-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'}`}>บันทึกประวัติ</button>
                                                </div>
                                            )}
                                            {tab === 'history' && (<div className="space-y-4 animate-in slide-in-from-left-4 fade-in duration-300">{item.history && item.history.map((h, i) => (<div key={i} onClick={()=>setSelLog(h)} className="bg-white border border-slate-100 rounded-xl p-4 cursor-pointer hover:border-blue-400 hover:shadow-md transition group"><div className="flex justify-between items-start mb-2"><div><div className="text-xs font-bold text-slate-400 flex items-center gap-2">{h.date} <span className="px-2 py-0.5 bg-slate-100 rounded text-slate-600">{h.type}</span></div><div className="font-bold text-slate-800 text-lg mt-1">{h.description}</div></div><div className="text-right"><div className="font-bold text-blue-600">฿{Number(h.totalCost).toLocaleString()}</div></div></div>{h.parts?.length > 0 && <div className="text-xs text-slate-500 mt-2 bg-slate-50 p-2 rounded">ใช้อะไหล่ {h.parts.length} รายการ</div>}</div>))}{(!item.history || item.history.length === 0) && <div className="text-center text-slate-400 py-12 flex flex-col items-center"><Icon path={Icons.Folder} size={48} className="mb-2 opacity-50"/>ยังไม่มีประวัติการซ่อม</div>}</div>)}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {selLog && (
                            <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 fade-in backdrop-blur-sm">
                                <div className="bg-white w-full max-w-lg rounded-3xl p-6 shadow-2xl relative max-h-[90vh] overflow-y-auto">
                                    <button onClick={()=>setSelLog(null)} className="absolute top-4 right-4 bg-slate-100 p-2 rounded-full hover:bg-slate-200 transition"><Icon path={Icons.Close} size={20}/></button>
                                    <div className="mb-6"><div className="text-slate-500 text-sm">{selLog.date}</div><h3 className="font-bold text-2xl text-slate-800">{selLog.type}</h3></div>
                                    <div className="space-y-6"><div><span className="text-xs font-bold text-slate-400 uppercase tracking-wider block mb-2">อาการ / รายละเอียด</span><div className="bg-slate-50 p-4 rounded-xl text-slate-700 border border-slate-100">{selLog.description}</div></div><div><span className="text-xs font-bold text-slate-400 uppercase tracking-wider block mb-2">รายการอะไหล่</span><div className="border border-slate-200 rounded-xl overflow-hidden">{selLog.parts?.map((p,i)=><div key={i} className="flex flex-col p-3 border-b last:border-0 border-slate-100 bg-white"><div className="flex justify-between items-center mb-2"><span className="font-bold text-slate-700">{p.name}</span><span className="font-mono text-slate-600">฿{Number(p.price).toLocaleString()}</span></div><div className="flex gap-2">{p.image && <a href={p.image} target="_blank" className="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded hover:bg-blue-100 transition flex items-center gap-1"><Icon path={Icons.Image} size={12}/> ดูรูป</a>}{p.pdf && <a href={p.pdf} target="_blank" className="text-xs bg-orange-50 text-orange-600 px-2 py-1 rounded hover:bg-orange-100 transition flex items-center gap-1"><Icon path={Icons.File} size={12}/> เปิด PDF</a>}</div></div>))}{(!selLog.parts || selLog.parts.length === 0) && <div className="p-4 text-center text-slate-400 text-sm">ไม่มีรายการอะไหล่</div>}</div></div><div className="flex justify-between items-center pt-4 border-t border-slate-100"><div className="text-sm text-slate-500">ค่าแรง ฿{Number(selLog.laborCost).toLocaleString()}</div><div className="text-xl font-bold text-slate-900">รวม ฿{Number(selLog.totalCost).toLocaleString()}</div></div><button onClick={()=>{if(confirm('ยืนยันลบประวัตินี้?')){postData({action:'delete_log', assetId:item.id, logId:selLog.id}); setSelLog(null);}}} className="w-full py-3 bg-red-50 text-red-500 font-bold rounded-xl hover:bg-red-100 transition text-sm">ลบรายการนี้</button></div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="flex h-screen w-full bg-slate-50 overflow-hidden">
                    {(loading || submitting) && <LoadingOverlay/>}
                    <Sidebar /><main className="flex-1 h-full relative overflow-hidden flex flex-col">{view === 'dashboard' && <Dashboard />}{view === 'departments' && <DepartmentList />}{view === 'assets' && <AssetList />}{view === 'add' && <AddAsset />}{view === 'detail' && <DetailAsset />}</main><MobileNav />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
